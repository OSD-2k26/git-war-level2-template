name: Git CTF Level 3 Validator

on:
  push:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      # Checkout full repository history and all branches
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Ensure validator is executable
      - name: Make validator executable
        run: chmod +x validate.sh

      # Run validation
      - name: Run Level 3 validation
        run: ./validate.sh
